# Artifactory Cleanup Configuration - Test Cases
# Format: REPO_OR_PATH,RETENTION_DAYS,KEEP_LAST_N
# Using 'docker-local' as the actual repository for testing

# ============================================================================
# VALID TEST CASES - Using real repo 'docker-local'
# ============================================================================

# Test 1: Basic repository root
docker-local,90,5

# Test 2: Subdirectory path
docker-local/apps,30,3

# Test 3: Deep nested path
docker-local/apps/production/v1,60,10

# Test 4: Short retention (1 day)
docker-local/temp,1,1

# Test 5: Long retention (1 year)
docker-local/archive,365,50

# Test 6: Zero keep (delete all old items)
docker-local/scratch,7,0

# Test 7: Path with numbers
docker-local/build-2024,45,5

# Test 8: Path with underscores
docker-local/my_project,40,6

# Test 9: CI builds scenario
docker-local/ci/feature-builds,14,5

# Test 10: Production images
docker-local/production/services,180,10

# Test 11: Balanced scenario
docker-local/releases/stable,90,10

# Test 12: Minimum retention boundary
docker-local/boundary-test,1,5

# Test 13: Maximum keep boundary
docker-local/keep-many,90,100

# ============================================================================
# INVALID TEST CASES - Common Human Errors (Will be skipped with warnings)
# ============================================================================

# FAIL: Path contains spaces
docker-local,30,5

# FAIL: Missing comma (only 1 comma)
docker-local,30

# FAIL: Extra comma (3 commas)
docker-local,,30,5

# FAIL: Non-numeric retention days
docker-local,thirty,5

# FAIL: Non-numeric keep count
docker-local,30,five

# FAIL: Negative retention
docker-local,-30,5

# FAIL: Negative keep
docker-local,30,-5

# FAIL: Empty retention field
docker-local,,5

# FAIL: Empty keep field
docker-local,30,

# FAIL: Empty path
,30,5

# FAIL: Decimal retention
docker-local,30.5,5

# FAIL: Decimal keep
docker-local,30,5.5

# FAIL: Tab character in path
docker-local/with	tab,30,5

# FAIL: Embedded spaces in path
docker-local / with / spaces,30,5

# FAIL: Leading space in path
 docker-local/leading,30,5

# FAIL: Trailing space in path
docker-local/trailing ,30,5

# FAIL: No commas at all
docker-local-completely-wrong

# FAIL: Only commas
,,,

# FAIL: Asterisk in path
docker-local/path*,30,5

# Valid recovery after errors
docker-local/recovery,45,7

